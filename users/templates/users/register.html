{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GpTools-SignUp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/signup.css' %}">
</head>
<body>
    <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            {%endfor%}
          {% endif %}
        </div>
    <div class="box">
        <span class="borderLine"></span>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Sign up</h2>
            <div class="inputBox">
                <input  type="text" required="required" name="username">
                <span>Username  *</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" required="required" name="email">
                <span>Email  *</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input  type="password" required="required" name="password1">
                <span>Password  *</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input  type="password" required="required" name="password2">
                <span>Confirm Password  *</span>
                <i></i>
            </div>
            <input type="submit" value="Sign up">
            <div class="links">
              <a  href="{% url 'login' %}" >Already Have an account ? Sign In</a>
            </div>
        </form>
    </div>

    
</body>
</html>
